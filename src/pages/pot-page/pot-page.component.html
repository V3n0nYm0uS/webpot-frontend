<div class="flex flex-wrap gap-3">
  <div
    [ngStyle]="{ marginLeft: this.form ? '0px' : '100%' }"
    class="overflow-x-hidden transition-all ease-in absolute w-full h-full top-0"
  >
    <app-pot-form (closeForm)="this.showForm()"></app-pot-form>
  </div>

  <div
    *ngFor="let pot of potService.getAllPots()"
    class="p-3 flex flex-col items-center gap-3 rounded-2xl w-40 h-40"
    [ngStyle]="{ background: pot.color }"
  >
    <app-pot
      [pot]="pot"
      (trigger)="handleTrigger(pot.id)"
      (weightChange)="handleWeight(pot.id, pot.weight)"
    ></app-pot>
  </div>

  <div
    class="p-3 w-40 h-40 bg-lime-500 rounded-2xl flex justify-center items-center"
  >
    <button type="button" (click)="this.showForm()">+ {{ this.form }}</button>
  </div>
</div>
