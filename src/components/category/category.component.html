
<div class="min-w-40 h-20 p-3 bg-orange-500 rounded-2xl
            flex flex-col"
        [ngStyle]="{ 'background-color': category.color ? category.color : '' }"
            >
    
    <div class="flex justify-between">
        <button type="button" (click)="this.handleRemoveCategory(category.id)">
            <i class="pi pi-times"></i>
        </button>

        <button type="button">
            <i class="pi pi-cog"></i>
        </button>
    </div>

    <div class="flex justify-center items-center">
        <span>{{category.label}}</span>
    </div>
</div>
