<div class="w-full h-full flex bg-slate-500 bg-opacity-75">
  <div class="w-3/5 h-full p-5">
    <button
      type="button"
      class="bg-yellow-300 rounded w-10 h-10 flex justify-center items-center"
      (click)="this.handleCloseForm()"
    >
      x
    </button>
  </div>
  <div class="w-2/5 h-full flex justify-center items-center">
    <form
      class="flex flex-col justify-center items-center gap-5"
      (ngSubmit)="this.addRecipe(recipe.name, recipe.ingredients)"
    >
      <input
        type="text"
        class="w-full rounded-lg"
        name="name"
        [(ngModel)]="recipe.name"
        placeholder="Recipe name"
      />

      <div class="flex flex-col w-full gap-3">
        <div class="flex">
          <select
            type="text"
            class="w-4/5 flex-grow rounded-lg"
            name="label"
            [(ngModel)]="ingredient.label"
            placeholder="Label"
          >
            <option
              *ngFor="
                let ingredient of this.ingredientService.getAllIngredients()
              "
              [ngValue]="ingredient.label"
            >
              {{ ingredient.label }}
            </option>
          </select>

          <button
            type="button"
            (click)="this.addIngredient(ingredient.label)"
            class="w-1/5"
          >
            +
          </button>
        </div>

        <div class="flex" *ngFor="let ingredient of this.ingredients">
          <div class="flex">
            <span class="w-2/5 rounded-lg">{{
              ingredient.ingredient.label
            }}</span>
            <input
              type="text"
              class="w-2/5 rounded-lg"
              name="quantity"
              [(ngModel)]="ingredient.quantity"
              placeholder="Ingredient quantity"
            />
            <button
              type="button"
              class="w-1/5 rounded-lg"
              (click)="this.removeIngredient(ingredient.ingredient.id)"
            >
              x
            </button>
          </div>
        </div>
      </div>
      <button
        type="submit"
        class="h-10 w-full bg-red-500 flex items-center justify-center rounded-lg"
      >
        <i class="pi pi-plus h-10 w-10 flex items-center justify-center"></i>
      </button>
    </form>
  </div>
</div>
